<form class="account-form">
    <h2>Yeni Hesap Ekle</h2>

    <mat-form-field class="full-width">
      <mat-label>User ID</mat-label>
      <input matInput type="number" min="0" value="0" #txtUserId>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Select Bank</mat-label>
        <mat-select [(value)]="selectedBankId">
          <mat-option value="1">Garanti BBVA</mat-option>
          <mat-option value="2">Ziraat Bankası</mat-option>
          <mat-option value="3">İş Bankası</mat-option>
          <mat-option value="4">VakifBank</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Currency</mat-label>
        <mat-select [(value)]="selectedCurrency">
          <mat-option value="TL">TL</mat-option>
          <mat-option value="USD">USD</mat-option>
          <mat-option value="EUR">EUR</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" class="submit-btn" 
      (click)="create(txtUserId)">Add Account</button>
</form>
