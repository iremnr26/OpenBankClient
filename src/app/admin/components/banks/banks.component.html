<div *ngFor="let group of groupedAccounts | keyvalue" class="bank-card" [ngClass]="getBankClass(group.key)">
    <h2 class="bank-title">{{ group.key }}</h2>
  
    <table mat-table [dataSource]="group.value" class="mat-elevation-z1" style="width: 100%;">
      
      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef>Account No</th>
        <td mat-cell *matCellDef="let acc">{{ acc.accountNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let acc">{{ acc.balance | number: '1.2-2' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let acc">{{ acc.currency }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['accountNumber', 'balance', 'currency']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['accountNumber', 'balance', 'currency']"></tr>
    </table>
  </div>
